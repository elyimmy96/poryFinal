<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Ponemos meta y title -->
        <meta charset="utf-8" />
        <title>Sistema de Indultos</title>
        <!-- Ponemos el meta para Bootstrap funcione correctamente -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Cargamos los estilos de Font Awesoma y Bootstrap -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Sticky-top es para que el menú se quede hasta arriba -->
        <!-- Esto es el encabezado de la página -->
        <header class="container-fluid p-2 sticky-top">
            <!-- Creamos la barra de hasta arriba (donde está nuestra información) Nota: Ver MockUp -->
            <div class="container-fluid p-0">
                <a href="index.html">
                    <img src="img/ibero.jpg" alt="Ibero"/>
                </a>
            </div>
        </header>
        <!-- Esto es lo principal de la página -->
        <main class="container-fluid p-0 mb-0">
            <!-- Utilizamos un Jumbotron con imágen de fondo y una frase -->
                <section class="jumbotron jumbotron-fluid main-image mb-0">
                    <div class="op">
                        <div class="container mid">
                                <h2 class="bigTitle">Bienvenido al sistema del Consejo<br />Técnico</h2>
                                <h4 class="smallTitle">Ingrese su número de cuenta con dígito verificador y su contraseña de servicios escolares.</h4>
                                <form class="loginForm">
                                    <input type="text" name="cuenta" maxlength="6" minlength="6" required placeholder="Cuenta"/>
                                    <label class="smallTitle">-</label>
                                    <input type="text" name="digito" maxlength="1" minlength="1" required/>
                                    <input type="password" name="password" required placeholder="Contraseña"/>
                                    <select name="tipo" required placeholder="Tipo de Cuenta">
                                        <option value="alumno">Alumno</option>
                                        <option value="consejo">Consejo Técnico</option>
                                    </select>
                                    <input type="submit" value="Entrar" />
                                </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- Cargamos jQuery, Popper y Bootstrap, hasta el final por buenas prácticas -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
